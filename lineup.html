<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hockey Coach Lineup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
      background-color: black;
      color: white;
      max-width: 100%;
    }

    #roster, .line {
      display: flex;
      gap: 5px;
      margin-bottom: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    #lineup {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .player, .position {
      padding: 8px;
      border: 1px solid #ccc;
      text-align: center;
      cursor: grab;
      background-color: #333;
      color: white;
      font-size: 14px;
    }

    .player {
      width: 100px;
      margin: 5px;
    }

    .position {
      width: 70px;
      height: 40px;
      background-color: #444;
    }

    .position.filled {
      background-color: #555;
    }

    button {
      background-color: #444;
      color: white;
      border: 1px solid #ccc;
      padding: 8px 12px;
      cursor: pointer;
      font-size: 14px;
      margin: 5px auto;
      display: block;
    }

    button:hover {
      background-color: #666;
    }

    form {
      text-align: center;
    }

    input {
      padding: 5px;
      margin-right: 5px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<h1 style="text-align: center;">Hockey Coach Lineup</h1>

<h2 style="text-align: center;">Add Players to Roster</h2>
<form id="addPlayerForm">
  <input type="text" id="playerName" placeholder="Player Name" required>
  <button type="submit">Add Player</button>
</form>

<h2 style="text-align: center;">Roster</h2>
<div id="roster"></div>

<h2 style="text-align: center;">Lineup</h2>
<div id="lineup">
  <!-- Forwards -->
  <div class="line">
    <div id="F1" class="position">F1</div>
    <div id="F2" class="position">F2</div>
    <div id="F3" class="position">F3</div>
  </div>
  <div class="line">
    <div id="F4" class="position">F4</div>
    <div id="F5" class="position">F5</div>
    <div id="F6" class="position">F6</div>
  </div>
  <div class="line">
    <div id="F7" class="position">F7</div>
    <div id="F8" class="position">F8</div>
    <div id="F9" class="position">F9</div>
  </div>

  <!-- Defense -->
  <div class="line">
    <div id="D1" class="position">D1</div>
    <div id="D2" class="position">D2</div>
  </div>
  <div class="line">
    <div id="D3" class="position">D3</div>
    <div id="D4" class="position">D4</div>
  </div>
  <div class="line">
    <div id="D5" class="position">D5</div>
    <div id="D6" class="position">D6</div>
  </div>

  <!-- Goalie -->
  <div class="line">
    <div id="G1" class="position">G1</div>
  </div>
</div>

<button id="saveLineup">Save Lineup</button>
<button id="loadLineup">Load Lineup</button>

<script>
  const roster = document.getElementById("roster");
  const lineup = document.getElementById("lineup");
  const form = document.getElementById("addPlayerForm");
  const saveButton = document.getElementById("saveLineup");
  const loadButton = document.getElementById("loadLineup");

  function enableDragAndDrop(element) {
    element.draggable = true;

    element.addEventListener("dragstart", (event) => {
      event.dataTransfer.setData("text/plain", element.outerHTML);
      event.target.classList.add("dragging");
    });

    element.addEventListener("dragend", () => {
      event.target.classList.remove("dragging");
    });
  }

  form.addEventListener("submit", (e) => {
    e.preventDefault();
    const name = document.getElementById("playerName").value;

    const player = document.createElement("div");
    player.className = "player";
    player.textContent = name;
    enableDragAndDrop(player);

    roster.appendChild(player);
    form.reset();
  });

  document.body.addEventListener("dragover", (event) => {
    event.preventDefault();
  });

  document.body.addEventListener("drop", (event) => {
    event.preventDefault();
    const data = event.dataTransfer.getData("text/plain");
    const droppedElement = document.createElement("div");
    droppedElement.innerHTML = data;
    const player = droppedElement.firstChild;
    const target = event.target;

    if (target.classList.contains("position") || target === roster) {
      // Remove player from previous slot
      const draggingElement = document.querySelector(".dragging");
      if (draggingElement) {
        draggingElement.parentNode.innerHTML = draggingElement.parentNode.id; // Reset slot
        draggingElement.remove();
      }

      // Add player to new slot
      if (target.classList.contains("position")) {
        target.innerHTML = ""; // Clear previous content
        target.appendChild(player);
        target.classList.add("filled");
      } else {
        roster.appendChild(player);
      }
      enableDragAndDrop(player);
    }
  });

  saveButton.addEventListener("click", () => {
    const lineupData = {};
    document.querySelectorAll(".position").forEach((slot) => {
      lineupData[slot.id] = slot.innerHTML.trim();
    });
    localStorage.setItem("lineup", JSON.stringify(lineupData));
    alert("Lineup saved!");
  });

  loadButton.addEventListener("click", () => {
    const lineupData = JSON.parse(localStorage.getItem("lineup"));
    if (lineupData) {
      document.querySelectorAll(".position").forEach((slot) => {
        slot.innerHTML = lineupData[slot.id] || slot.id;
        slot.classList.toggle("filled", !!lineupData[slot.id]);
        const player = slot.querySelector(".player");
        if (player) enableDragAndDrop(player);
      });
      alert("Lineup loaded!");
    } else {
      alert("No saved lineup found!");
    }
  });
</script>

</body>
</html>
