<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hockey Coach Lineup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
      background-color: black;
      color: white;
      max-width: 100%;
    }

    #roster, .line {
      display: flex;
      gap: 5px;
      margin-bottom: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    #lineup {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .line {
      justify-content: space-around;
    }

    .position-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 3px;
    }

    .position-label {
      font-size: 10px;
    }

    .position {
      width: 70px;
      height: 40px;
      background-color: #444;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .position.filled {
      background-color: #555;
    }

    .player {
      padding: 3px;
      font-size: 10px;
      text-align: center;
      background-color: #333;
      color: white;
      cursor: grab;
      border: 1px solid #ccc;
      margin: 0;
    }

    button {
      background-color: #444;
      color: white;
      border: 1px solid #ccc;
      padding: 8px 12px;
      cursor: pointer;
      font-size: 14px;
      margin: 5px auto;
      display: block;
    }

    button:hover {
      background-color: #666;
    }

    form {
      text-align: center;
    }

    input {
      padding: 5px;
      margin-right: 5px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<h1 style="text-align: center;">Hockey Coach Lineup</h1>

<h2 style="text-align: center;">Add Players to Roster</h2>
<form id="addPlayerForm">
  <input type="text" id="playerName" placeholder="Player Name" required>
  <button type="submit">Add Player</button>
</form>

<h2 style="text-align: center;">Roster</h2>
<div id="roster"></div>

<h2 style="text-align: center;">Lineup</h2>
<div id="lineup">
  <!-- Forwards -->
  <div class="line">
    <div class="position-container">
      <span class="position-label">F1</span>
      <div id="F1" class="position"></div>
    </div>
    <div class="position-container">
      <span class="position-label">F2</span>
      <div id="F2" class="position"></div>
    </div>
    <div class="position-container">
      <span class="position-label">F3</span>
      <div id="F3" class="position"></div>
    </div>
  </div>
  <div class="line">
    <div class="position-container">
      <span class="position-label">F4</span>
      <div id="F4" class="position"></div>
    </div>
    <div class="position-container">
      <span class="position-label">F5</span>
      <div id="F5" class="position"></div>
    </div>
    <div class="position-container">
      <span class="position-label">F6</span>
      <div id="F6" class="position"></div>
    </div>
  </div>
  <div class="line">
    <div class="position-container">
      <span class="position-label">F7</span>
      <div id="F7" class="position"></div>
    </div>
    <div class="position-container">
      <span class="position-label">F8</span>
      <div id="F8" class="position"></div>
    </div>
    <div class="position-container">
      <span class="position-label">F9</span>
      <div id="F9" class="position"></div>
    </div>
  </div>

  <!-- Defense -->
  <div class="line">
    <div class="position-container">
      <span class="position-label">D1</span>
      <div id="D1" class="position"></div>
    </div>
    <div class="position-container">
      <span class="position-label">D2</span>
      <div id="D2" class="position"></div>
    </div>
  </div>
  <div class="line">
    <div class="position-container">
      <span class="position-label">D3</span>
      <div id="D3" class="position"></div>
    </div>
    <div class="position-container">
      <span class="position-label">D4</span>
      <div id="D4" class="position"></div>
    </div>
  </div>
  <div class="line">
    <div class="position-container">
      <span class="position-label">D5</span>
      <div id="D5" class="position"></div>
    </div>
    <div class="position-container">
      <span class="position-label">D6</span>
      <div id="D6" class="position"></div>
    </div>
  </div>

  <!-- Goalie -->
  <div class="line">
    <div class="position-container">
      <span class="position-label">G1</span>
      <div id="G1" class="position"></div>
    </div>
  </div>
</div>

<button id="saveLineup">Save Lineup</button>
<button id="loadLineup">Load Lineup</button>

<script>
  const roster = document.getElementById("roster");
  const form = document.getElementById("addPlayerForm");

  function enableDragAndDrop(element) {
    element.draggable = true;
    element.addEventListener("dragstart", (event) => {
      event.dataTransfer.setData("text/plain", element.outerHTML);
      event.target.classList.add("dragging");
    });

    element.addEventListener("dragend", () => {
      event.target.classList.remove("dragging");
    });
  }

  form.addEventListener("submit", (e) => {
    e.preventDefault();
    const name = document.getElementById("playerName").value;

    const player = document.createElement("div");
    player.className = "player";
    player.textContent = name;
    enableDragAndDrop(player);

    roster.appendChild(player);
    form.reset();
  });

  document.body.addEventListener("dragover", (event) => {
    event.preventDefault();
  });

  document.body.addEventListener("drop", (event) => {
    event.preventDefault();
    const data = event.dataTransfer.getData("text/plain");
    const droppedElement = document.createElement("div");
    droppedElement.innerHTML = data;
    const player = droppedElement.firstChild;
    const target = event.target;

    if (target.classList.contains("position") || target === roster) {
      const draggingElement = document.querySelector(".dragging");
      if (draggingElement) {
        draggingElement.parentNode.innerHTML = "";
        draggingElement.remove();
      }

      if (target.classList.contains("position")) {
        target.innerHTML = "";
        target.appendChild(player);
        target.classList.add("filled");
      } else {
        roster.appendChild(player);
      }
      enableDragAndDrop(player);
    }
  });
</script>

</body>
</html>
