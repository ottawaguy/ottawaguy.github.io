<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hockey Coach Lineup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 5px;
      background-color: black;
      color: white;
      max-width: 100%;
    }

    #logo {
      display: flex;
      justify-content: center;
      margin-bottom: 10px;
    }

    #logo img {
      width: 80px;
      height: auto;
    }

    #roster, .line {
      display: flex;
      gap: 3px;
      margin-bottom: 5px;
      flex-wrap: wrap;
      justify-content: center;
    }

    #lineup {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .line {
      justify-content: space-around;
    }

    .position-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2px;
    }

    .position-label {
      font-size: 8px;
    }

    .position {
      width: 100px;
      height: 50px;
      background-color: #444;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      border-radius: 5px;
      border: 1px solid #666;
    }

    .position.filled {
      background-color: #555;
    }

    .position .delete-btn {
      position: absolute;
      top: -5px;
      right: -5px;
      width: 20px;
      height: 20px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 50%;
      font-size: 12px;
      cursor: pointer;
    }

    .player {
      padding: 4px;
      font-size: 12px;
      text-align: center;
      background-color: #333;
      color: white;
      cursor: grab;
      border: 1px solid #ccc;
      border-radius: 5px;
      display: inline-block;
    }

    .player.roster {
      padding: 2px 8px;
      font-size: 10px;
      border-radius: 10px;
    }

    form {
      text-align: center;
      font-size: 12px;
      margin-bottom: 5px;
    }

    input {
      padding: 4px;
      margin-right: 5px;
      font-size: 12px;
    }

    button {
      background-color: #444;
      color: white;
      border: 1px solid #ccc;
      padding: 6px 10px;
      cursor: pointer;
      font-size: 12px;
      margin: 5px auto;
      display: block;
      border-radius: 5px;
    }

    button:hover {
      background-color: #666;
    }

    h1, h2 {
      text-align: center;
      margin: 5px 0;
    }

    h1 {
      font-size: 18px;
    }

    h2 {
      font-size: 14px;
    }
  </style>
</head>
<body>

<div id="logo">
  <img src="https://upload.wikimedia.org/wikipedia/en/e/e9/Cumberland_Dukes_Hockey_Logo.png" alt="Cumberland Dukes Logo">
</div>

<h1>Hockey Coach Lineup</h1>

<h2>Add Players to Roster</h2>
<form id="addPlayerForm">
  <input type="text" id="playerName" placeholder="Player Name" required>
  <button type="submit">Add Player</button>
</form>

<h2>Roster</h2>
<div id="roster"></div>

<h2>Lineup</h2>
<div id="lineup">
  <!-- Forwards -->
  <div class="line">
    <div class="position-container">
      <span class="position-label">F1</span>
      <div id="F1" class="position"></div>
    </div>
    <div class="position-container">
      <span class="position-label">F2</span>
      <div id="F2" class="position"></div>
    </div>
    <div class="position-container">
      <span class="position-label">F3</span>
      <div id="F3" class="position"></div>
    </div>
  </div>
  <!-- Add more lines as required -->
</div>

<button id="saveLineup">Save Lineup</button>
<button id="loadLineup">Load Lineup</button>

<script>
  const roster = document.getElementById("roster");
  const form = document.getElementById("addPlayerForm");

  function enableDragAndDrop(element) {
    element.draggable = true;
    element.addEventListener("dragstart", (event) => {
      event.dataTransfer.setData("text/plain", element.outerHTML);
      event.target.classList.add("dragging");
    });

    element.addEventListener("dragend", () => {
      event.target.classList.remove("dragging");
    });

    element.addEventListener("contextmenu", (e) => e.preventDefault());
    element.addEventListener("touchstart", handleLongPress(element));
  }

  function handleLongPress(player) {
    let timeout;
    player.addEventListener("touchstart", (e) => {
      timeout = setTimeout(() => {
        player.remove();
      }, 1000);
    });
    player.addEventListener("touchend", () => clearTimeout(timeout));
  }

  form.addEventListener("submit", (e) => {
    e.preventDefault();
    const name = document.getElementById("playerName").value;

    const player = document.createElement("div");
    player.className = "player roster";
    player.textContent = name;
    enableDragAndDrop(player);

    roster.appendChild(player);
    form.reset();
  });

  document.body.addEventListener("dragover", (event) => {
    event.preventDefault();
  });

  document.body.addEventListener("drop", (event) => {
    event.preventDefault();
    const data = event.dataTransfer.getData("text/plain");
    const droppedElement = document.createElement("div");
    droppedElement.innerHTML = data;
    const player = droppedElement.firstChild;
    const target = event.target;

    if (target.classList.contains("position")) {
      target.innerHTML = "";
      target.appendChild(player);

      const deleteBtn = document.createElement("button");
      deleteBtn.className = "delete-btn";
      deleteBtn.textContent = "x";
      deleteBtn.addEventListener("click", () => {
        target.innerHTML = "";
      });
      target.appendChild(deleteBtn);
    } else if (target === roster) {
      roster.appendChild(player);
    }
    enableDragAndDrop(player);
  });
</script>

</body>
</html>
