<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hockey Lineup Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #222;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .lineup-container {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .position {
      width: 120px;
      height: 80px;
      border: 2px solid #fff;
      margin: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 14px;
      position: relative;
      background-color: #333;
    }

    .position.filled {
      background-color: #444;
    }

    .player-button {
      background-color: yellow;
      padding: 5px 10px;
      margin: 3px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      min-width: 15ch;
    }

    .delete-btn {
      background-color: red;
      color: white;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      font-size: 12px;
      padding: 2px 5px;
      margin-left: 5px;
    }

    .player-container {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      margin-bottom: 5px;
    }

    .roster {
      max-width: 300px;
      margin: 0 auto;
      text-align: left;
    }

    #buttons {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
      font-size: 14px;
    }

    button:hover {
      background-color: #555;
    }

    .line {
      display: flex;
      justify-content: space-around;
      width: 100%;
    }

    .feedback {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #444;
      color: white;
      padding: 10px;
      border-radius: 5px;
      font-size: 16px;
      display: none;
      z-index: 999;
    }
  </style>
</head>
<body>

  <h1>Cumberland Dukes Hockey Lineup Tool</h1>

  <div class="roster">
    <h3>Roster</h3>
    <form id="addPlayerForm">
      <input type="text" id="playerName" placeholder="Enter player name" required>
      <button type="submit">Add Player</button>
    </form>

    <div id="roster">
      <!-- Player names will appear here -->
    </div>
  </div>

  <div class="lineup-container">
    <div id="F1" class="position">F1</div>
    <div id="F2" class="position">F2</div>
    <div id="F3" class="position">F3</div>
    <div id="F4" class="position">F4</div>
    <div id="F5" class="position">F5</div>
    <div id="F6" class="position">F6</div>
    <div id="F7" class="position">F7</div>
    <div id="F8" class="position">F8</div>
    <div id="F9" class="position">F9</div>
    <div id="D1" class="position">D1</div>
    <div id="D2" class="position">D2</div>
    <div id="D3" class="position">D3</div>
    <div id="D4" class="position">D4</div>
    <div id="D5" class="position">D5</div>
    <div id="D6" class="position">D6</div>
    <div id="G" class="position">G</div>
  </div>

  <div id="buttons">
    <button id="saveLineup">Save</button>
    <button id="loadLineup">Load</button>
    <button id="clearLineup">Clear Lineup</button>
    <button id="undoAction">Undo</button>
  </div>

  <div class="feedback" id="feedback"></div>

  <script>
    const roster = document.getElementById("roster");
    const lineup = document.getElementById("lineup");
    const previousState = [];
    const undoStack = [];
    const redoStack = [];

    function showFeedback(message) {
      const feedback = document.getElementById("feedback");
      feedback.textContent = message;
      feedback.style.display = "block";
      setTimeout(() => feedback.style.display = "none", 2000);
    }

    function enableDragAndDrop(playerElement) {
      playerElement.setAttribute("draggable", true);
      playerElement.addEventListener("dragstart", (e) => {
        e.dataTransfer.setData("text/plain", playerElement.id);
        playerElement.classList.add("dragging");
      });
      playerElement.addEventListener("dragend", () => {
        playerElement.classList.remove("dragging");
      });
    }

    function addPlayerToRoster(playerName) {
      const playerContainer = document.createElement("div");
      playerContainer.className = "player-container";
      
      const playerButton = document.createElement("button");
      playerButton.className = "player-button";
      playerButton.textContent = playerName;
      playerButton.id = playerName;

      const deleteButton = document.createElement("button");
      deleteButton.className = "delete-btn";
      deleteButton.textContent = "X";
      deleteButton.addEventListener("click", () => {
        if (confirm("Are you sure you want to delete this player from the roster?")) {
          playerContainer.remove();
          previousState.push({ action: "delete", player: playerName });
        }
      });

      playerContainer.appendChild(playerButton);
      playerContainer.appendChild(deleteButton);
      roster.appendChild(playerContainer);
      enableDragAndDrop(playerButton);
    }

    document.getElementById("addPlayerForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const playerName = document.getElementById("playerName").value;
      if (playerName.trim() !== "") {
        addPlayerToRoster(playerName);
        document.getElementById("playerName").value = "";
        previousState.push({ action: "add", player: playerName });
      }
    });

    function handleDrop(position) {
      position.addEventListener("dragover", (e) => {
        e.preventDefault();
      });

      position.addEventListener("drop", (e) => {
        const playerName = e.dataTransfer.getData("text/plain");
        const playerElement = document.getElementById(playerName);

        if (playerElement && !position.hasChildNodes()) {
          position.appendChild(playerElement);
          playerElement.style.backgroundColor = "yellow";
          position.classList.add("filled");
          previousState.push({ action: "move", player: playerName, from: playerElement.parentElement.id, to: position.id });

          // Change background to grey in roster if player is moved to lineup
          const playerButton = document.getElementById(playerName);
          playerButton.style.backgroundColor = "grey";
          showFeedback(`${playerName} moved to ${position.id}`);
        }
      });
    }

    const lineupPositions = document.querySelectorAll(".position");
    lineupPositions.forEach((position) => handleDrop(position));

    document.getElementById("clearLineup").addEventListener("click", () => {
      const allPositions = document.querySelectorAll(".position");
      allPositions.forEach((position) => {
        position.textContent = "";
        position.classList.remove("filled");
      });
      previousState.push({ action: "clear" });
    });

    document.getElementById("undoAction").addEventListener("click", () => {
      const lastAction = previousState.pop();
      if (lastAction) {
        if (lastAction.action === "move") {
          const player = document.getElementById(lastAction.player);
          const fromPosition = document.getElementById(lastAction.from);
          const toPosition = document.getElementById(lastAction.to);
          fromPosition.appendChild(player);
          toPosition.textContent = "";
          showFeedback(`Undo: ${lastAction.player} moved back`);
        } else if (lastAction.action === "add") {
          const player = document.getElementById(lastAction.player);
          player.remove();
        } else if (lastAction.action === "delete") {
          addPlayerToRoster(lastAction.player);
        } else if (lastAction.action === "clear") {
          lineupPositions.forEach((position) => position.textContent = "");
        }
      }
    });

    document.getElementById("saveLineup").addEventListener("click", () => {
      localStorage.setItem("hockeyLineup", JSON.stringify(previousState));
      showFeedback("Lineup saved.");
    });

    document.getElementById("loadLineup").addEventListener("click", () => {
      const savedLineup = JSON.parse(localStorage.getItem("hockeyLineup"));
      if (savedLineup) {
        savedLineup.forEach((action) => {
          if (action.action === "add") {
            addPlayerToRoster(action.player);
          }
        });
      }
    });
  </script>

</body>
</html>
