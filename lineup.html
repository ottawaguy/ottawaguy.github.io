<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hockey Coach Lineup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: black;
      color: white;
      max-width: 100%;
    }

    #logo {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    #logo img {
      width: 100px;
      height: auto;
    }

    #roster, .line {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }

    #lineup {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .line {
      justify-content: space-around;
    }

    .position-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2px;
    }

    .position-label {
      font-size: 10px;
    }

    .position {
      width: 120px;
      height: 50px;
      background-color: #444;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      border-radius: 5px;
      border: 1px solid #666;
      overflow: hidden;
    }

    .position.filled {
      background-color: #555;
    }

    .player {
      padding: 4px;
      font-size: 14px;
      text-align: center;
      background-color: yellow;
      color: black;
      cursor: grab;
      border: 1px solid #ccc;
      border-radius: 5px;
      display: inline-block;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    form {
      text-align: center;
      font-size: 14px;
      margin-bottom: 10px;
    }

    input {
      padding: 6px;
      margin-right: 10px;
      font-size: 14px;
      border-radius: 5px;
    }

    button {
      background-color: #444;
      color: white;
      border: 1px solid #ccc;
      padding: 6px 12px;
      cursor: pointer;
      font-size: 14px;
      margin: 5px auto;
      display: block;
      border-radius: 5px;
    }

    button:hover {
      background-color: #666;
    }

    h1, h2 {
      text-align: center;
      margin: 5px 0;
    }

    h1 {
      font-size: 18px;
    }

    h2 {
      font-size: 14px;
    }
  </style>
</head>
<body>

<!-- Logo Section -->
<div id="logo">
  <img src="https://upload.wikimedia.org/wikipedia/en/e/e9/Cumberland_Dukes_Hockey_Logo.png" alt="Cumberland Dukes Logo">
</div>

<h1>Hockey Coach Lineup</h1>

<h2>Add Players to Roster</h2>
<form id="addPlayerForm">
  <input type="text" id="playerName" placeholder="Player Name" required>
  <button type="submit">Add Player</button>
</form>

<h2>Roster</h2>
<div id="roster"></div>

<h2>Lineup</h2>
<div id="lineup">
  <!-- Forwards -->
  <div class="line">
    <div class="position-container">
      <span class="position-label">F1</span>
      <div id="F1" class="position"></div>
    </div>
    <div class="position-container">
      <span class="position-label">F2</span>
      <div id="F2" class="position"></div>
    </div>
    <div class="position-container">
      <span class="position-label">F3</span>
      <div id="F3" class="position"></div>
    </div>
  </div>
  <div class="line">
    <div class="position-container">
      <span class="position-label">F4</span>
      <div id="F4" class="position"></div>
    </div>
    <div class="position-container">
      <span class="position-label">F5</span>
      <div id="F5" class="position"></div>
    </div>
    <div class="position-container">
      <span class="position-label">F6</span>
      <div id="F6" class="position"></div>
    </div>
  </div>
  <div class="line">
    <div class="position-container">
      <span class="position-label">F7</span>
      <div id="F7" class="position"></div>
    </div>
    <div class="position-container">
      <span class="position-label">F8</span>
      <div id="F8" class="position"></div>
    </div>
    <div class="position-container">
      <span class="position-label">F9</span>
      <div id="F9" class="position"></div>
    </div>
  </div>

  <!-- Defense -->
  <div class="line">
    <div class="position-container">
      <span class="position-label">D1</span>
      <div id="D1" class="position"></div>
    </div>
    <div class="position-container">
      <span class="position-label">D2</span>
      <div id="D2" class="position"></div>
    </div>
  </div>
  <div class="line">
    <div class="position-container">
      <span class="position-label">D3</span>
      <div id="D3" class="position"></div>
    </div>
    <div class="position-container">
      <span class="position-label">D4</span>
      <div id="D4" class="position"></div>
    </div>
  </div>
  <div class="line">
    <div class="position-container">
      <span class="position-label">D5</span>
      <div id="D5" class="position"></div>
    </div>
    <div class="position-container">
      <span class="position-label">D6</span>
      <div id="D6" class="position"></div>
    </div>
  </div>

  <!-- Goalie -->
  <div class="line">
    <div class="position-container">
      <span class="position-label">G1</span>
      <div id="G1" class="position"></div>
    </div>
  </div>
</div>

<button id="saveLineup">Save Lineup</button>
<button id="loadLineup">Load Lineup</button>

<script>
  const roster = document.getElementById("roster");
  const form = document.getElementById("addPlayerForm");

  // Function to enable drag and drop on player elements
  function enableDragAndDrop(element) {
    element.draggable = true;
    element.addEventListener("dragstart", (event) => {
      event.dataTransfer.setData("text/plain", element.id);
      event.target.classList.add("dragging");
    });

    element.addEventListener("dragend", () => {
      event.target.classList.remove("dragging");
    });
  }

  // Function to handle long press for deleting a player
  function handleLongPress(player) {
    let timeout;
    player.addEventListener("touchstart", (e) => {
      e.preventDefault();
      timeout = setTimeout(() => {
        player.remove();
      }, 1000); // Delete after 1 second
    });

    player.addEventListener("touchend", () => clearTimeout(timeout));
  }

  // Add player to the roster
  form.addEventListener("submit", (e) => {
    e.preventDefault();
    const playerName = document.getElementById("playerName").value.trim();
    if (!playerName) return;

    const player = document.createElement("div");
    player.className = "player";
    player.textContent = playerName;
    player.id = playerName; // Set the id to player's name for drag-and-drop
    enableDragAndDrop(player);
    handleLongPress(player);

    roster.appendChild(player);
    form.reset();
  });

  // Handle drag-and-drop into the lineup positions
  const positions = document.querySelectorAll(".position");

  positions.forEach(position => {
    position.addEventListener("dragover", (event) => {
      event.preventDefault();
    });

    position.addEventListener("drop", (event) => {
      const playerName = event.dataTransfer.getData("text/plain");
      const playerElement = document.getElementById(playerName);

      // Ensure player is only added once
      if (playerElement && !position.hasChildNodes()) {
        position.textContent = playerElement.textContent;
        position.classList.add("filled");
        playerElement.remove(); // Remove player from roster once placed
      }
    });
  });
</script>

</body>
</html>
