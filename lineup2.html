<!DOCTYPE html>
<html lang="en">
<!-- Previous head section remains the same -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hockey Lineup Tool</title>
    <style>
        /* Previous styles remain the same */
        /* Adding new trash bin styles */
        .trash-bin {
            width: 60px;
            height: 60px;
            background: #ff4444;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px auto;
            cursor: pointer;
            position: relative;
            transition: background-color 0.3s;
        }

        .trash-bin.drag-over {
            background: #ff6666;
        }

        .trash-bin::before {
            content: "üóëÔ∏è";
            font-size: 24px;
        }

        /* Previous styles remain exactly the same */
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .logo {
            width: 200px;
            height: 100px;
            margin: 0 auto 20px;
            display: block;
            background: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        input {
            padding: 8px;
            border: none;
            border-radius: 4px;
            background: #333;
            color: white;
            flex: 1;
        }

        button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            background: #444;
            color: white;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            background: #555;
        }

        .roster {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
            min-height: 50px;
            padding: 10px;
            background: #222;
            border-radius: 8px;
        }

        .player {
            background: #ffd700;
            color: black;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: move;
            font-size: 14px;
            user-select: none;
            touch-action: none;
        }

        .lineup {
            display: grid;
            gap: 20px;
            margin-bottom: 20px;
        }

        .line {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .position {
            width: 80px;
            height: 30px;
            background: #333;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        .position.empty {
            border: 1px dashed #555;
        }

        .position:not(.empty) {
            background: none;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            .line {
                flex-wrap: wrap;
            }

            .position {
                width: 70px;
                height: 25px;
                font-size: 11px;
            }
        }
    </style>
</head>
<body>
    <div class="logo">Cumberland Dukes Hockey</div>
    
    <div class="controls">
        <input type="text" id="playerInput" placeholder="Enter player name">
        <button onclick="addPlayer()">Add</button>
        <button onclick="undo()">Undo</button>
        <button onclick="clearAll()">Clear</button>
        <button onclick="saveLineup()">Save</button>
        <button onclick="loadLineup()">Load</button>
    </div>

    <div class="roster" id="roster"></div>

    <!-- Add trash bin -->
    <div class="trash-bin" id="trashBin"></div>

    <!-- Previous lineup section remains exactly the same -->
    <div class="lineup" id="lineup">
        <!-- Forward Lines -->
        <div class="line">
            <div class="position empty" data-position="F1">F1</div>
            <div class="position empty" data-position="F2">F2</div>
            <div class="position empty" data-position="F3">F3</div>
        </div>
        <div class="line">
            <div class="position empty" data-position="F4">F4</div>
            <div class="position empty" data-position="F5">F5</div>
            <div class="position empty" data-position="F6">F6</div>
        </div>
        <div class="line">
            <div class="position empty" data-position="F7">F7</div>
            <div class="position empty" data-position="F8">F8</div>
            <div class="position empty" data-position="F9">F9</div>
        </div>

        <!-- Defense Pairs -->
        <div class="line">
            <div class="position empty" data-position="D1">D1</div>
            <div class="position empty" data-position="D2">D2</div>
        </div>
        <div class="line">
            <div class="position empty" data-position="D3">D3</div>
            <div class="position empty" data-position="D4">D4</div>
        </div>
        <div class="line">
            <div class="position empty" data-position="D5">D5</div>
            <div class="position empty" data-position="D6">D6</div>
        </div>

        <!-- Goalie -->
        <div class="line">
            <div class="position empty" data-position="G1">G1</div>
        </div>
    </div>

    <script>
        // Previous variables remain the same
        let undoStack = [];
        let longPressTimer;
        const LONG_PRESS_DURATION = 500;

        function playerExists(name) {
            // Check roster
            const rosterPlayers = document.querySelectorAll('.roster .player');
            for (const player of rosterPlayers) {
                if (player.textContent.toLowerCase() === name.toLowerCase()) return true;
            }
            
            // Check lineup positions
            const lineupPlayers = document.querySelectorAll('.position .player');
            for (const player of lineupPlayers) {
                if (player.textContent.toLowerCase() === name.toLowerCase()) return true;
            }
            
            return false;
        }

        function addPlayer() {
            const input = document.getElementById('playerInput');
            const name = input.value.trim();
            if (name) {
                if (playerExists(name)) {
                    alert('This player is already in the lineup!');
                    return;
                }
                const player = createPlayerElement(name);
                document.getElementById('roster').appendChild(player);
                input.value = '';
                saveAction('add', { player: name });
            }
        }

        // Set up trash bin functionality
        const trashBin = document.getElementById('trashBin');
        
        trashBin.addEventListener('dragover', e => {
            e.preventDefault();
            trashBin.classList.add('drag-over');
        });

        trashBin.addEventListener('dragleave', () => {
            trashBin.classList.remove('drag-over');
        });

        trashBin.addEventListener('drop', e => {
            e.preventDefault();
            trashBin.classList.remove('drag-over');
            const playerName = e.dataTransfer.getData('text/plain');
            const player = findPlayerElement(playerName);
            
            if (player) {
                const parentElement = player.parentElement;
                const position = parentElement.classList.contains('position') ? parentElement.dataset.position : 'roster';
                
                saveAction('delete', { 
                    player: playerName, 
                    position: position 
                });
                
                if (parentElement.classList.contains('position')) {
                    parentElement.textContent = parentElement.dataset.position;
                    parentElement.classList.add('empty');
                }
                
                player.remove();
            }
        });

        function findPlayerElement(playerName) {
            // Check roster first
            const rosterPlayer = document.querySelector(`.roster .player[textContent="${playerName}"]`);
            if (rosterPlayer) return rosterPlayer;
            
            // Check lineup positions
            const positions = document.querySelectorAll('.position');
            for (const position of positions) {
                const player = position.querySelector('.player');
                if (player && player.textContent === playerName) return player;
            }
            
            return null;
        }

        // Previous functions remain exactly the same, just adding the duplicate check to relevant functions
        function handleDragStart(e) {
            e.dataTransfer.setData('text/plain', e.target.textContent);
            e.target.style.opacity = '0.5';
        }

        function handleDragEnd(e) {
            e.target.style.opacity = '1';
            document.getElementById('trashBin').classList.remove('drag-over');
        }

        // Rest of the previous code remains exactly the same
        [... previous code for handleTouchStart, handleTouchMove, handleTouchEnd, 
            deletePlayer, findPlayerInLineup, position event listeners, 
            saveAction, undo, clearAll, saveLineup, loadLineup, etc. ...]

    </script>
</body>
</html>
