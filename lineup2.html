<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hockey Lineup Tool</title>
  <style>
    body {
      background-color: grey;
      color: white;
      font-family: Arial, sans-serif;
    }
    .logo {
      display: block;
      margin: 0 auto;
      width: 100px;
    }
    #lineup, #roster-management {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .lineup-row {
      margin: 20px 0;
    }
    .lineup-spot, .player-box {
      background-color: yellow;
      border-radius: 5px;
      padding: 10px;
      margin: 5px;
      text-align: center;
      border: 1px solid white;
      display: inline-block;
    }
    #roster {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    button {
      margin: 5px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: white;
      color: black;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <img src="cumberland-dukes-logo.png" alt="Cumberland Dukes Hockey Logo" class="logo">
  </header>
  <main>
    <section id="roster-management">
      <label for="player-input">Player Name:</label>
      <input type="text" id="player-input" placeholder="Enter player name">
      <button id="add-player">Add Player</button>
      <button id="clear-all">Clear All</button>
      <button id="undo-action">Undo</button>
      <div id="roster"></div>
    </section>
    <section id="lineup">
      <div class="lineup-row" id="forwards">
        <h3>Forwards</h3>
        <div id="F1" class="lineup-spot"></div>
        <div id="F2" class="lineup-spot"></div>
        <div id="F3" class="lineup-spot"></div>
        <div id="F4" class="lineup-spot"></div>
        <div id="F5" class="lineup-spot"></div>
        <div id="F6" class="lineup-spot"></div>
        <div id="F7" class="lineup-spot"></div>
        <div id="F8" class="lineup-spot"></div>
        <div id="F9" class="lineup-spot"></div>
      </div>
      <div class="lineup-row" id="defensemen">
        <h3>Defensemen</h3>
        <div id="D1" class="lineup-spot"></div>
        <div id="D2" class="lineup-spot"></div>
        <div id="D3" class="lineup-spot"></div>
        <div id="D4" class="lineup-spot"></div>
        <div id="D5" class="lineup-spot"></div>
        <div id="D6" class="lineup-spot"></div>
      </div>
      <div class="lineup-row" id="goalie">
        <h3>Goalie</h3>
        <div id="G1" class="lineup-spot"></div>
      </div>
    </section>
  </main>
  <script>
    document.getElementById('add-player').addEventListener('click', addPlayer);
    document.getElementById('clear-all').addEventListener('click', clearAll);
    document.getElementById('undo-action').addEventListener('click', undoAction);

    let roster = [];
    let history = [];

    function addPlayer() {
      const playerName = document.getElementById('player-input').value;
      if (playerName) {
        const playerBox = document.createElement('div');
        playerBox.classList.add('player-box');
        playerBox.textContent = playerName;
        playerBox.draggable = true;
        playerBox.addEventListener('dragstart', drag);
        playerBox.addEventListener('contextmenu', deletePlayer);

        document.getElementById('roster').appendChild(playerBox);
        roster.push(playerName);
        history.push({ action: 'add', player: playerName });
        document.getElementById('player-input').value = '';
      }
    }

    function clearAll() {
      document.getElementById('roster').innerHTML = '';
      document.querySelectorAll('.lineup-spot').forEach(spot => spot.innerHTML = '');
      roster = [];
      history = [];
    }

    function undoAction() {
      const lastAction = history.pop();
      if (lastAction) {
        if (lastAction.action === 'add') {
          const playerBoxes = document.querySelectorAll('.player-box');
          playerBoxes[playerBoxes.length - 1].remove();
          roster.pop();
        }
        // Add logic for other actions
      }
    }

    function deletePlayer(event) {
      event.preventDefault();
      if (confirm('Do you really want to delete this player?')) {
        event.target.remove();
        roster = roster.filter(player => player !== event.target.textContent);
        history.push({ action: 'delete', player: event.target.textContent });
      }
    }

    function drag(event) {
      event.dataTransfer.setData('text/plain', event.target.textContent);
    }

    document.querySelectorAll('.lineup-spot').forEach(spot => {
      spot.addEventListener('dragover', event => event.preventDefault());
      spot.addEventListener('drop', event => {
        event.preventDefault();
        const playerName = event.dataTransfer.getData('text/plain');
        if (!event.target.textContent) {
          event.target.textContent = playerName;
          event.target.classList.add('player-box');
        }
      });
    });
  </script>
</body>
</html>
